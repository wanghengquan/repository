[pytest]
markers =
    radiant: test Radiant flow
    radiant_verilog: test Radiant flow with Verilog files
    radiant_vhdl: test Radiant flow with VHDL files
    diamond: test Diamond flow
    diamond_verilog: test Diamond flow with Verilog files
    diamond_vhdl: test Diamond flow with VHDL files
    sim_lib: compile simulation library in real time
    general: test general settings
    radiant_simulation: Radiant simulation flow
    radiant_oem_simulation: Radiant oem simulation library
    radiant_custom_simulation: Radiant custom simulation library
