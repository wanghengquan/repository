RADIANT_SYNPLIFY_SRR_FILE:
  name_pattern: '.srr$'
  group_1:
    tail: 100
    fields:
      - { name: 'milestone_Synthesis', pattern: 'Mapper (successful)', alias: { successful: 'PASS', default: 'FAIL' } }
      - { names: [ 'synplify_real_time', 'synplify_cpu_time', 'synplify_peak_memory' ],
          pattern: 'At Mapper Exit.+Real Time elapsed (\S+); CPU Time elapsed (\S+); Memory.+peak: (\S+)MB' }

RADIANT_SYNPLIFY_VM_FILE:
  name_pattern: '.vm$'
  content_pattern: 'Written by Synplify Pro'
  group_1:
    use_func: true
    fields:
      - { name: 'synplify_vm_size', func: 'get_file_size' }
      - { name: 'synplify_vm_sha1', func: 'get_text_file_sha1' }

# END OF FILE
